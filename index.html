<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>


<form>
<h1>No Password, works without HTTPS</h1>
<div id="signup_box">
  <input name="blah1" type="text" id="blah1" autocomplete="name-full">
  <input name="blah2" type="text" id="blah2" autocomplete="organization">
  <input name="phone" type="text" id="phone" autocomplete="work-phone">
  <input name="blah4" type="text" id="blah4" autocomplete="email">
  <input name="blah5" type="password" id="blah5" autocomplete="new-password">

  <div>
    <input type="submit" id="submit_button" value="Signup">
  </div>
</div>
</form>

<form>
  <h1>Test signup</h1>
  <fieldset>
    <input autocomplete="name-full" autofocus="autofocus" id="user_full_name" name="user[full_name]" placeholder="Tim Tracker" style="width:250px" type="text" value="">

    <input autocomplete="organization" id="organization" name="organization" placeholder="Nutsnbolts Co." type="text">

    <input autocomplete="tel" id="phone" name="phone" placeholder="(123) 456-7890 or +1234567890" style="width:240px" type="text" value="">

    <input autocomplete="email" id="user_email" name="user[email]" placeholder="tim@letsfreckle.com" style="width:250px" type="email">

    <input type="submit" id="submit_button" value="Get Started on Your Freckle Trial" class="vwo_loaded">
  </fieldset>
</form>

<form>
<h1>Has password in form, breaks without HTTPS</h1>
<div id="signup_box">
  <input name="signup-firstname" type="text" id="firstname" data-validate="true" data-validate-required="true" data-validate-firstname="true" class="form-control js-email js-signup-firstname parsley-validated error" autocomplete="off">

  <input name="signup-password" id="password" type="password" class="form-control js-password parsley-validated error" data-validate="true" data-validate-required="true" data-validate-genericpassword="true" value="">

  <div>
    <input type="submit" id="submit_button" value="Signup">
  </div>
</div>
</form>

</body>
</html>
